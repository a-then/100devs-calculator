<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="vanilla js calculator">
	<meta name="keywords" content="javascript, calculator, objects">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Calculator</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="calculator">
		<div class="output">
			<input data-previous class="previous">
			<input data-current class="current">
		</div>

		<button type="button" class="buttons" data-number>7</button>
		<button type="button" class="buttons" data-number>8</button>
		<button type="button" class="buttons" data-number>9</button>
		<button type="button" class="operators" data-operator>รท</button>

		<button type="button" class="buttons" data-number>4</button>
		<button type="button" class="buttons" data-number>5</button>
		<button type="button" class="buttons" data-number>6</button>
		<button type="button" class="operators" data-operator>*</button>

		<button type="button" class="buttons" data-number>1</button>
		<button type="button" class="buttons" data-number>2</button>
		<button type="button" class="buttons" data-number>3</button>
		<button type="button" class="operators" data-operator>+</button>

		<button type="button" class="buttons" data-number>0</button>
		<button type="button" class="decimal" data-number>.</button>
		<button type="button" class="equal" data-equal>=</button>
		<button type="button" class="operators" data-operator>-</button>

	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
